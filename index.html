<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container border border-dark mt-5 p-3">
    <h2 class="text-center">Tabla con Bootstrap</h2>
    <table class="table table-bordered table-hover mt-4">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="bg-light">1</th>
          <td class="bg-warning">Mar√≠a</td>
          <td class="bg-danger text-white">Jara</td>
          <td class="bg-success text-white">15</td>
        </tr>
        <tr>
          <th scope="row" class="bg-light">2</th>
          <td class="bg-warning">Juan</td>
          <td class="bg-danger text-white">Morales</td>
          <td class="bg-success text-white">3</td>
        </tr>
        <tr>
          <th scope="row" class="bg-light">3</th>
          <td class="bg-warning">Bernarda</td>
          <td class="bg-danger text-white"></td>
          <td class="bg-success text-white">33</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
